<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login pagina</title>
    <script>
        
        function inloggen() {
            var emailadres = document.getElementById("emailadres").value;
            var wachtwoord = document.getElementById("wachtwoord").value;
            fetch("http://localhost:8082/login/" + emailadres + "/" + wachtwoord);
            alert()
        }

    </script>
    <style></style>
</head>

<body>
    <h1>Login</h1>
        Email adres: <br><input type="text" id="emailadres">
        <br>
        Wachtwoord: <br><input type="password" id="wachtwoord">
        <br>
    <button onclick="inloggen()">Login</button>

    <div id="uitkomst"></div>

</body>

</html>
