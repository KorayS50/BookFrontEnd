<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/loginpagina.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login pagina</title>
    <script>
        function redirectToWelkom(){
            window.location.replace("Welkomstpagina.html");
        }
    </script>
</head>

<body>
    <div class="login-wrapper">
    <h1>Login</h1>
    <div class="box">
    <form action="http://localhost:8082/login" id="loginForm" method="POST">
        Email adres: <br><input type="text" id="email" name="email" required>
        <br>
        Wachtwoord: <br><input type="password" id="wachtwoord" name="wachtwoord" required>
        <br>
        <input onclick="redirectToWelkom()" type="submit" id="login" value="login">
    </form>
    <button onclick="redirectToWelkom()" name="testredirect">clicky</button>
    <div class="knop">
    </div>
    </div>
    </div>

</body>

</html>
