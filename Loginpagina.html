<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/loginpagina.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login pagina</title>
    <script>
        function redirectToWelkom(){
            window.location.replace("Welkomstpagina.html");
        }
    </script>
</head>

<body>
    <div class="login-wrapper">
        <h1>Login</h1>

        Email adres: <br><input type="text" id="email" name="email" required>
        <br>
        Wachtwoord: <br><input type="password" id="password" name="password" required>
        <br>
        <input onclick="login()" type="button" id="login" value="login">
    </div>

    <script>
        function login() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            let loginDto = {
                email: email,
                password: password
            }

            fetch("http://localhost:8082/login", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginDto)
            })
            .then(response => response.json())
            .then(antwoord => {
                // alert(antwoord.success);
                // alert(antwoord.token);

                if (!antwoord.success) {
                    alert('Foute inlog gegevens');
                } else {
                    localStorage.setItem('TOKEN', antwoord.token);

                    window.location.href = 'Reservering.html';
                }
            })
            .catch(error => {
                alert('Er is iets fouts gegaan');
            });
        }
    </script>
</body>

</html>
