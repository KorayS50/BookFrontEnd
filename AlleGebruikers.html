        <h1>Gebruiker management</h1>
  
        <!-- TABLE CONSTRUCTION-->
        <table id='table'>
            <!-- HEADING FORMATION -->
            <tr>
                <th>ID</th>
                <th>Voornaam</th>
                <th>Achternaam</th>
                <th>Emailadres</th>
                <th>Wachtwoord</th>
                <th>Is_admin?</th>
                <th>In_dienst?</th>
            </tr>
  
            <script>
                $(document).ready(function () {
  
                    // FETCHING DATA FROM JSON FILE
                    $.getJSON("http://localhost:8082/toonAlleGebruikers", 
                            function (data) {
                        var gebruiker = '';
  
                        // ITERATING THROUGH OBJECTS
                        $.each(data, function (key, value) {
  
                            //CONSTRUCTION OF ROWS HAVING
                            // DATA FROM JSON OBJECT
                            gebruiker += '<tr>';

                            gebruiker += '<td>' + 
                                value.id + '</td>';
  
                            gebruiker += '<td>' + 
                                value.voornaam + '</td>';
  
                            gebruiker += '<td>' + 
                                value.achternaam + '</td>';
  
                            gebruiker += '<td>' + 
                                value.email + '</td>';

                            gebruiker += '<td>' + 
                                value.wachtwoord + '</td>';    

                            gebruiker += '<td>' + 
                                value.admin + '</td>';  

                            gebruiker += '<td>' + 
                                value.inDienst + '</td>';
                            gebruiker += '</tr>';
                        });
                          
                        //INSERTING ROWS INTO TABLE 
                        $('#table').append(gebruiker);
                    });
                });
            </script>
