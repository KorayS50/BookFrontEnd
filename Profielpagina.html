<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function showProfileInfo(){
        let token = localStorage.getItem('TOKEN')
        fetch("http:///localhost:8082/profiel/" + token)
        .then(response => response.json())
        .then((response) =>{
            const r = response;
            document.getElementById('voornaam').innerHTML =  'Voornaam: ' + r.voornaam;
            document.getElementById('achternaam').innerHTML = 'Achternaam: ' + r.achternaam;
            document.getElementById('emailadres').innerHTML = 'Emailadres: ' + r.email;
            document.getElementById('gebruikerID').innerHTML = 'Gebruiker ID: ' + r.gebruikerID;
        })
    }
</script>
<body onload="showProfileInfo()">
    <h2>Profiel</h2>
    <div>
        <p id="voornaam"></p>
        <p id="achternaam"></p>
        <p id="emailadres"></p>
        <p id="gebruikerID"></p>
      </div>
</body>
</html>
