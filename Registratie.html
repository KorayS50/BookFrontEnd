<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratie formulier</title>
    <script>
        
        function registreren() {
            let voornaam = document.getElementById("voornaam").value;
            let achternaam = document.getElementById("achternaam").value;
            let emailadres = document.getElementById("emailadres").value;
            let wachtwoord = document.getElementById("wachtwoord").value;

            let RegistratieDto = {
                voornaam: voornaam,
                achternaam: achternaam,
                email: emailadres,
                password: wachtwoord
            }

            fetch("http://localhost:8082/registratie", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(RegistratieDto)
            })
            .then(response => response.json())
            .then(antwoord => {
                
                if (!antwoord.success) {
                    alert('Emailadres is al in gebruik');
                } else {
                    alert('Registratie voltooid, na sluiten van dit bericht wordt U over 3 seconden naar de inlog pagina geleid');
                    var timer = setTimeout(function() {
                    window.location.href='Loginpagina.html';
                    }, 3000);
                }
            })
            .catch(error => {
                alert('Er is iets fouts gegaan');
            });
            
        }

    </script>
    <style></style>
</head>

<body>
    <h1>Registratie formulier</h1>
        Voornaam: <br><input type="text" id="voornaam" required>
        <br>
        Achternaam: <br><input type="text" id="achternaam" required>
        <br>
        Email adres: <br><input type="text" id="emailadres" required>
        <br>
        Wachtwoord: <br><input type="password" id="wachtwoord" required>
        <br>
        <input onclick="registreren()" type="button" id="registreer" value="registreer">
    <br>
    (Na registratie wordt u terug geleid naar de loginpagina na 3 seconden)

</body>

</html>
